# هذا الملف يحتوي على إعدادات Gradle الخاصة بالمشروع.
# للمزيد من المعلومات، انظر: https://docs.gradle.org/current/userguide/gradle_properties.html

# إعدادات الذاكرة لـ Gradle (الكود الخاص بك)
org.gradle.jvmargs=-Xmx8G -XX:MaxMetaspaceSize=4G -XX:ReservedCodeCacheSize=512m -XX:+HeapDumpOnOutOfMemoryError

# إعدادات دعم AndroidX (الكود الخاص بك)
android.useAndroidX=true
android.enableJetifier=true

# ✅ --- (الإعدادات الجديدة المضافة لحل المشكلة) ---

# يجعل نظام البناء الحديث متوافقاً مع المشاريع القديمة.
android.nonTransitiveRClass=true

# يخبر Jetifier (أداة التوافقية) بتجاهل هذه الحزمة وعدم محاولة تعديلها،
# لأنها قديمة وتسبب مشاكل.
# android.jetifier.ignorelist=flutter_native_timezone 
